# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ main ]

jobs:
  
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          sudo apt install tmux 
      - name: Get latest plugin
        run: ./install
        continue-on-error: true
      - run: |
          mkdir /home/runner/work/dotfile/dist
          cp -rf /home/runner/work/dotfile/dotfile /home/runner/work/dotfile/dist
          cp -rf $HOME/.tmux /home/runner/work/dotfile/dist
          cp -rf /home/runner/work/dotfile/dist .
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: dotfile
          path: |
             dist/
             !dist/**/*.git

